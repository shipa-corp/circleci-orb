---
description: >
  Deploy an application to a Shipa cluster.
usage:
  version: 2.1
  orbs:
    shipa: circleci/shipa@x.y
  jobs:
    deploy:
      executor: shipa/default
      steps:
        - checkout
        - shipa/install
        - run:
            command: >
              echo "The command above installs shipa-ci and
              the command below deploys.
              What you do in between is up to you!"
        - shipa/app-deploy
  workflows:
    shipa_deploy:
      jobs:
        - deploy
